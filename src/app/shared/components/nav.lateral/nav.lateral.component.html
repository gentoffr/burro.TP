<ion-menu [contentId]="contentId" [side]="side" [type]="type" [disabled]="disabled" [swipeGesture]="swipeGesture" [menuId]="menuId">
  <ion-header *ngIf="title">
    <ion-toolbar>
      <ion-title>{{ title }}</ion-title>
      <!-- Optional extra header content -->
      <ng-content select="[menu-header]"></ng-content>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Slot para informaciÃ³n de usuario -->
    <ng-content select="[user-info]"></ng-content>
    
    <!-- Project your menu items here -->
    <ng-content></ng-content>
  </ion-content>
</ion-menu>
