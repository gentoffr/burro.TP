<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>LOGIN</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="correo" type="email"></ion-input>
        </ion-item>
        <ion-note 
          color="danger" 
          *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched">
          <div *ngIf="loginForm.get('correo')?.errors?.['required']">
            El correo es requerido
          </div>
          <div *ngIf="loginForm.get('correo')?.errors?.['email']">
            Formato de correo inválido
          </div>
        </ion-note>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasena" type="password"></ion-input>
        </ion-item>
        <ion-note 
          color="danger" 
          *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched">
          <div *ngIf="loginForm.get('contrasena')?.errors?.['required']">
            La contraseña es requerida
          </div>
          <div *ngIf="loginForm.get('contrasena')?.errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </ion-note>

        <ion-button 
          expand="block" 
          color="primary" 
          (click)="login()" 
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Ingresar</span>
          <span *ngIf="isLoading">Iniciando sesión...</span>
        </ion-button>
      </form>

      <ion-button expand="block" color="warning" (click)="registrarse()">
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresar como:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" (click)="llenarDuenio()">Dueño</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block">Supervisor</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-button expand="block">Maître</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block">Mozo</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-button expand="block">Cocinero</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block">Bartender</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-button expand="block">Cliente Registrado</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
