<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>LOGIN</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="correo" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="login()">
        Ingresar
      </ion-button>

      <ion-button expand="block" color="warning" (click)="registrarse()">
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresar como:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="block">Dueño</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block">Supervisor</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-button expand="block">Maître</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block">Mozo</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-button expand="block">Cocinero</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block">Bartender</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-button expand="block">Cliente Registrado</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
