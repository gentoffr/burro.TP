<ion-content class="registro-form">
  <ion-card>
    <ion-card-header>
      <ion-card-title>REGISTRO DE EMPLEADO</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registerForm">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Número de Documento</ion-label>
          <ion-input
            formControlName="numeroDocumento"
            type="number"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="correo" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Perfil del Empleado</ion-label>
          <ion-select formControlName="perfil" placeholder="Selecciona un perfil">
            <ion-select-option value="supervisor">Supervisor</ion-select-option>
            <ion-select-option value="maitre">Maitre</ion-select-option>
            <ion-select-option value="mozo">Mozo</ion-select-option>
            <ion-select-option value="cocinero">Cocinero</ion-select-option>
            <ion-select-option value="bartender">Bartender</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasena" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input formControlName="confirmarContrasena" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Foto del empleado</ion-label>
          <br />
          <ion-button (click)="abrirCamara()">
            <ion-icon name="camera"></ion-icon>
            Tomar Foto
          </ion-button>

          <!-- Mensaje de confirmación cuando se toma la foto -->
          <div *ngIf="foto" class="foto-confirmacion">
            <ion-text color="success">
              <p>✓ Foto registrada correctamente</p>
            </ion-text>

            <div class="photo-preview" *ngIf="photoPreview">
              <img
                [src]="photoPreview"
                alt="Vista previa"
                style="
                  width: 60px;
                  height: 60px;
                  border-radius: 8px;
                  object-fit: cover;
                "
              />
            </div>
          </div>
        </ion-item>
      </form>

      <ion-button
        expand="block"
        color="warning"
        class="botones"
        (click)="registrarse()"
      >
        REGISTRARSE
      </ion-button>

      <ion-button expand="block" color="warning" class="botones">
        ESCANEAR QR
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
